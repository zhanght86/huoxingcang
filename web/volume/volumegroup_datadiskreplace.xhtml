<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form">
            <h1 class="title ui-widget-header ui-corner-all">${res.get('title')}</h1>
            <br/> 
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />   
            <h:panelGrid columns="1" cellpadding="5">
                <h:panelGrid columns="2" cellpadding="5" style="margin-left: -5px;margin-bottom:-5px; ">
                <h:outputLabel value="${res.get('volumenamestr')}"/>
                <h:outputLabel value="#{dataDiskReplaceBean.volumeNameStr}"/>
               
                <h:outputLabel value="${res.get('disknamestr')}"/>
                <h:outputLabel value="#{dataDiskReplaceBean.diskNameStr}"/>
                
                <h:outputLabel value="${res.get('replaceddiskname')}"/>
                <p:selectOneMenu id="userType" value="#{dataDiskReplaceBean.replacedDiskName}" disabled="#{dataDiskReplaceBean.notUnusedDisk}" style="min-width: 180px; max-width: 180px;">  
                    <f:selectItems value="#{dataDiskReplaceBean.replaceDiskList}" /> 
                </p:selectOneMenu>
                </h:panelGrid>
                    
<!--                <h:panelGroup>
                    <h:selectBooleanCheckbox  id="sameName" value="{dataDiskReplaceBean.isSameName}" disabled="{dataDiskReplaceBean.cantuse}">
                        <p:ajax listener="{dataDiskReplaceBean.changeSameNameCheckbox(dataDiskReplaceBean.isSameName)}" update="onLine userType" />
                    </h:selectBooleanCheckbox>
                        {res.get('samename')}
                </h:panelGroup>
 
                <h:panelGroup>
                    <h:selectBooleanCheckbox  id="onLine" value="{dataDiskReplaceBean.isPrimaryOnline}" disabled="{dataDiskReplaceBean.cantuse}">
                        <p:ajax listener="{dataDiskReplaceBean.changePrimaryOnlineCheckbox(dataDiskReplaceBean.isPrimaryOnline)}" update="sameName userType" />
                    </h:selectBooleanCheckbox>
                        {res.get('online')}
                </h:panelGroup>              -->
            </h:panelGrid>
            <br/>
            <p:poll interval="600" update="proc" /> 
            <p:spacer width="10px" /><h:outputLabel id="proc" rendered="#{dataDiskReplaceBean.isprocess}" value="${res.get('tip1')}${processBean.strProcess}${res.get('tip2')}"/>
            <br/>
            <div>
                <p:spacer width="70px" height="0px"/>
                <p:commandButton value="${global.get('save')}" disabled="#{dataDiskReplaceBean.cantButtonUse}" icon="saveIcon" action="#{dataDiskReplaceBean.saveDateReplace(dataDiskReplaceBean.volumeNameStr,dataDiskReplaceBean.diskNameStr,dataDiskReplaceBean.replacedDiskName,dataDiskReplaceBean.isSameName,dataDiskReplaceBean.isPrimaryOnline)}" update=":form">
                 
                </p:commandButton>
                <p:spacer width="8px"/>
                <p:commandButton value="${global.get('return')}" disabled="#{dataDiskReplaceBean.cantButtonUse}" icon="cancleIcon" onclick="javascript: window.history.go(-1);"/>
            </div>

        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  
                
            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
