<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h1 title="System Infomation" class="title ui-widget-header ui-corner-all">#{global.get('backuptitle')}#{res.get('title')}</h1>
        <br/> 
        <h:form id="form">
            <p:inputTextarea  value="#{restoreRmanLog.log}" style="width:98%; height: 400px; overflow-x: auto; overflow-y: auto"/><br/><br/>
            <p:panel style="border: 0"><br/>
                
                <p:spacer width="300px" height="0"/>
                <p:panel style=" text-align:  center;  border-color:  #ffffff">
                <p:commandButton value="${global.get('return')}" icon="cancleIcon" immediate="true" action="oracle_database?faces-redirect=true"/>
                </p:panel>
            </p:panel>
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</ui:composition>
