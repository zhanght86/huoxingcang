<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:util="http://java.sun.com/jsf/composite/xhtml">

    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form">
            <h1 class="title ui-widget-header ui-corner-all">#{global.get('cdp')}${res.get('title')}</h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:panelGrid id="status" columns="2" cellpadding="5" >
                <h:outputLabel value="${global.get('host')}"/> 
                <h:outputLabel value="#{partitionRestoreBean.ip}" />
            </h:panelGrid>
            <br></br>
            <p:panel style="border: none;">                
                <h:panelGrid columns="1" cellpadding="5">  
                    <p:fieldset legend="${res.get('p1')}" style="width: 660px;">
                        <h:panelGrid columns="2" cellpadding="5" id="matchGrid" >  
                            <h:outputLabel value="${res.get('key1')}" />  
                            <h:outputLabel value="#{partitionRestoreBean.diskNum}"/>

                            <h:outputLabel value="${res.get('key2')}" />
                            <h:outputLabel value="#{partitionRestoreBean.partitionNum}"/>

                            <h:outputLabel value="${res.get('key3')}" />  
                            <h:outputLabel value="#{partitionRestoreBean.partitionSize}"/>

                            <h:outputLabel value="${res.get('key4')}" />  
                            <h:outputLabel value="#{partitionRestoreBean.cdpType}"/>
                        </h:panelGrid>  
                    </p:fieldset>
                    <p:fieldset legend="${res.get('p2')}" style="width: 660px;">
                        <p:dataTable id="mirrors" var="mirror" value="#{partitionRestoreBean.mirrorPartitions}" emptyMessage="#{global.get('emptyMessage')}" >
                            <p:column headerText="${res.get('change1')}" style="white-space: nowrap">  
                                <h:outputText value="#{partitionRestoreBean.getHeader1(mirror)}" />  
                            </p:column>
                            <p:column headerText="${res.get('change2')}" style="white-space: nowrap">  
                                <h:outputText value="#{partitionRestoreBean.getHeader2(mirror)}" />  
                            </p:column>

                            <p:column headerText="${res.get('header1')}" style="white-space: nowrap">  
                                <h:outputText value="#{mirror.diskNumber}" />  
                            </p:column>
                            <p:column headerText="${res.get('header2')}" style="white-space: nowrap">  
                                <h:outputText value="#{mirror.partitionNumber}" />  
                            </p:column>
                            <p:column headerText="${res.get('header3')}" style="white-space: nowrap">  
                                <h:outputText value="#{clientBean.getStrSize(mirror.partitionSize)}" />  
                            </p:column>
                            <p:column headerText="${global.get('operation')}" style="white-space: nowrap;">
                                <p:graphicImage rendered="#{!partitionRestoreBean.getStopRendered(mirror.diskNumber, mirror.partitionNumber) and partitionRestoreBean.DMirror == 10000}" 
                                                value="../resources/common/picture/start.png" width="16" height="16" 
                                                style="vertical-align:middle; white-space: nowrap;"/>
                                <p:commandLink rendered="#{!partitionRestoreBean.getStopRendered(mirror.diskNumber, mirror.partitionNumber) and partitionRestoreBean.DMirror == 10000}" 
                                               id="set" value="${res.get('o1')}" immediate="true" action="#{partitionRestoreBean.setting0()}" 
                                               update=":form" style="vertical-align:middle;">
                                    <f:setPropertyActionListener value="#{mirror}" target="#{partitionRestoreBean.selected}" />  
                                </p:commandLink>
                                <p:spacer width="10" rendered="#{!partitionRestoreBean.getStopRendered(mirror.diskNumber, mirror.partitionNumber) and partitionRestoreBean.DMirror == 10000}" />
                                <p:graphicImage rendered="#{!partitionRestoreBean.getStopRendered(mirror.diskNumber, mirror.partitionNumber) and partitionRestoreBean.DMirror == 10000}" 
                                                value="../resources/common/picture/start.png" width="16" height="16" 
                                                style="vertical-align:middle; white-space: nowrap;"/>
                                <p:commandLink rendered="#{!partitionRestoreBean.getStopRendered(mirror.diskNumber, mirror.partitionNumber) and partitionRestoreBean.DMirror == 10000}" 
                                               value="快速恢复" immediate="true" action="#{partitionRestoreBean.setting1()}" 
                                               update=":form" style="vertical-align:middle;">
                                    <f:setPropertyActionListener value="#{mirror}" target="#{partitionRestoreBean.selected}" />  
                                </p:commandLink>
                                
                                <p:spacer width="10" rendered="#{partitionRestoreBean.getStopRendered(mirror.diskNumber, mirror.partitionNumber)}" />
                                <p:graphicImage rendered="#{partitionRestoreBean.getStopRendered(mirror.diskNumber, mirror.partitionNumber)}" 
                                                value="../resources/common/picture/stop.png" width="16" height="16"
                                                style="vertical-align:middle; white-space: nowrap;"/>
                                <p:commandLink rendered="#{partitionRestoreBean.getStopRendered(mirror.diskNumber, mirror.partitionNumber)}" 
                                               id="stop" value="停止" immediate="true" onclick="cancelRestore.show();"
                                               update=":form" style="vertical-align:middle;"/>
                                
                                <p:spacer rendered="#{partitionRestoreBean.getStopRendered(mirror.diskNumber, mirror.partitionNumber)}" width="10" />
                                <p:graphicImage rendered="#{partitionRestoreBean.getStopRendered(mirror.diskNumber, mirror.partitionNumber)}" 
                                                value="../resources/common/picture/edit.png" width="16" height="16" 
                                                style="vertical-align:middle; white-space: nowrap;"/>
                                <p:commandLink rendered="#{partitionRestoreBean.getStopRendered(mirror.diskNumber, mirror.partitionNumber)}"
                                               id="process" value="进度信息" immediate="true" 
                                               action="#{partitionRestoreBean.process()}" style="vertical-align:middle;"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                    <h:panelGrid rendered="false" columns="2">
                        <p:selectBooleanCheckbox id="fast" style="vertical-align: middle" value="#{partitionRestoreBean.fast}" >                        
                            <p:ajax event="change" listener="#{partitionRestoreBean.change()}"/>
                        </p:selectBooleanCheckbox>
                        <h:outputLabel value="${res.get('chb3')}"  style="line-height: 25px;vertical-align: middle" />
                    </h:panelGrid>
                </h:panelGrid> 
                <p:spacer width="50" height="6" />
                <br/>
                <h:panelGrid columns="1" cellpadding="5" style=" text-align: center; width: 660px;">
                    <p:commandButton id="closeButton" icon="cancleIcon" value="${global.get('return')}"  immediate="true" 
                                     onclick="javascript: window.location.href = 'client.xhtml?faces-redirect=true&amp;ip=#{partitionRestoreBean.ip}&amp;port=#{partitionRestoreBean.port}';"/>  
                </h:panelGrid>
            </p:panel>
            <p:panel id="c" style=" border: none;">
                <util:question1 uid="restore0" mess="#{res.get('c')}" action="#{partitionRestoreBean.restore0()}" cancelAction="#{partitionRestoreBean.cancel0()}" update=":form" >
                </util:question1>
                <util:question1 uid="restore1" mess="#{res.get('c')}" action="#{partitionRestoreBean.restore1()}" cancelAction="#{partitionRestoreBean.cancel1()}" update=":form" >
                </util:question1>
            </p:panel>
        </h:form>
        <h:form style=" border: none;">
            <util:confirm  uid="cancelRestore" mess="#{res.get('cancelRestore')}" action="#{partitionRestoreBean.cancelRestore()}" update=":form"  >
            </util:confirm>
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</ui:composition>
