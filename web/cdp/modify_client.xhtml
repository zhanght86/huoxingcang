<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"> 

    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />

    </h:head>
    <h:body>
        <h:form id="form">
            <h1 class="title ui-widget-header ui-corner-all">#{global.get('cdp')}${res.get('title')}</h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <br/>
            <p:panel style="border: none;">

                <h:panelGrid columns="2" cellpadding="5" id="matchGrid" >  
                    <h:outputLabel for="ip" value="${res.get('label1')}" />  
                    <p:inputText value="#{modifyCBean.ip}" id="ip" label="ip"/>
                    
                    <h:outputLabel for="port" value="${res.get('label2')}" />  
                    <p:inputText value="#{modifyCBean.port}" id="port" label="port"/>
                </h:panelGrid>  
                <br></br>
                <p:spacer width="55" height="6" />

                <p:commandButton id="addButton" icon="saveIcon" value="${global.get('save')}" action="#{modifyCBean.modifyClient()}"/>  
                <p:spacer width="8"/>
                <p:commandButton id="closeButton" icon="cancleIcon" value="${global.get('return')}"  immediate="true" onclick="javascript: window.history.go(-1);"/>  
            </p:panel>
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
    </h:body>
</ui:composition>
