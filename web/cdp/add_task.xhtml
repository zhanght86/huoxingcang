<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:util="http://java.sun.com/jsf/composite/xhtml">

    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />

    </h:head>
    <h:body>
        <h:form id="form">
            <h1 class="title ui-widget-header ui-corner-all">#{global.get('cdp')}#{res.get('title')}</h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <br/>              
                <h:panelGrid columns="2" cellpadding="5" id="matchGrid" >
                    <h:panelGrid columns="1" >
                        <h:outputLabel value="#{res.get('label1')}" />
                    </h:panelGrid>
                    <h:panelGrid columns="1" >
                        <h:outputLabel value="#{addTaskBean.srcPath}" id="srcPath"/> 
                    </h:panelGrid>
                    <h:panelGrid columns="1" >
                        <h:outputLabel value="#{res.get('label2')}" />
                    </h:panelGrid>
                    <h:panelGrid columns="1" >
                        <p:selectOneMenu id="desPath" value="#{addTaskBean.desPath}" style="min-width: 208px;" >
                            <f:selectItems value="#{addTaskBean.desPaths}" /> 
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="1" >
                        <h:outputLabel value="#{res.get('label3')}" />
                    </h:panelGrid>
                    <h:panelGrid columns="1" >
                        <p:inputText value="#{addTaskBean.DName}" id="desName" style="width: 200px;" />
                    </h:panelGrid>
                    <h:panelGrid columns="1" style=" width: 120px;">
                        <h:outputLabel value="#{res.get('label4')}" />
                    </h:panelGrid> 
                    <h:panelGrid columns="1" >
                        <p:selectOneRadio value="#{addTaskBean.DFormat}" style="width: 230px;" >
                            <f:selectItems value="#{addTaskBean.formats}" /> 
                        </p:selectOneRadio>
                    </h:panelGrid>   
                </h:panelGrid> 
                <br></br>
                <p:spacer width="80" height="6" />

                <p:commandButton id="addButton"  icon="saveIcon" value="#{global.get('save')}" action="#{addTaskBean.save()}"/>  
                <p:spacer width="8"/>
                <p:commandButton id="closeButton" icon="cancleIcon" value="#{global.get('return')}"  immediate="true"  action="#{addTaskBean.cancel()}"/>  
        </h:form>

        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</ui:composition>
