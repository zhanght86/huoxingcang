<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />

    </h:head>
    <h:body>
        <h:form id="form">
            <h1 class="title ui-widget-header ui-corner-all">#{global.get('cdp')}${res.get('title')}</h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel style="border: none;">                
                <h:panelGrid columns="1" cellpadding="5">  
                    <p:fieldset legend="${res.get('p1')}" style="width: 310px;">
                        <h:panelGrid columns="2" cellpadding="5">  
                            <h:outputLabel for="ip" value="${res.get('label1')}" />  
                            <p:selectOneMenu id="ip" value="#{sqlBean.agent.MSAIP}" style="width: 182px;">  
                                <f:selectItems value="#{sqlBean.ips}" /> 
                            </p:selectOneMenu>

                            <h:outputLabel for="port" value="${res.get('label2')}" />  
                            <p:inputText value="#{sqlBean.agent.MSAPort}" id="port" label="port" disabled="#{agentBean.isDefault}"/>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="${res.get('p2')}" style="width: 310px;">
                        <h:panelGrid columns="2" cellpadding="5">  
                            <h:outputLabel for="Dip" value="${res.get('label3')}" />  
                            <p:inputText value="#{sqlBean.agent.ip}" id="Dip" disabled="#{agentBean.isDefault}"/>

                            <h:outputLabel for="Dinstance" value="${res.get('label4')}" />  
                            <p:inputText value="#{sqlBean.agent.instanceName}" id="Dinstance" disabled="#{agentBean.isDefault}"/>

                            <h:outputLabel for="D" value="${res.get('label5')}" />  
                            <p:inputText value="#{sqlBean.agent.database}" id="D" label="port" disabled="#{agentBean.isDefault}"/>

                            <h:outputLabel for="verify" value="${res.get('label6')}" />  
                            <h:selectOneRadio id="verify" value="#{sqlBean.agent.mode}" >
                                <f:selectItem itemLabel="${res.get('r1')}" itemValue="1"  />  
                                <f:selectItem itemLabel="${res.get('r2')}" itemValue="2" />
                                <p:ajax event="change" listener="#{sqlBean.setDis()}"  update="user pwd" />
                            </h:selectOneRadio>

                            <h:outputLabel for="user" value="${res.get('label7')}" />  
                            <p:inputText value="#{sqlBean.agent.userName}" id="user" disabled="#{sqlBean.disable}"/>

                            <h:outputLabel for="pwd" value="${res.get('label8')}" />  
                            <p:password value="#{sqlBean.agent.password}" id="pwd" disabled="#{sqlBean.disable}"/>

                            <h:outputLabel for="interval" value="${res.get('label9')}" />  
                            <p:inputText value="#{sqlBean.agent.interval}" id="interval" disabled="#{agentBean.isDefault}"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:panelGrid> 
                <br></br>
                <p:spacer width="75" height="6" />

                <p:commandButton id="addButton" icon="saveIcon" value="${global.get('save')}"  action="#{sqlBean.setting()}"/>  
                <p:spacer width="8"/>
                <p:commandButton id="closeButton" icon="cancleIcon" value="${global.get('return')}"  immediate="true" onclick="javascript: window.history.go(-1);"/>  
            </p:panel>
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</ui:composition>
