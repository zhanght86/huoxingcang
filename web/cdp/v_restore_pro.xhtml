<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:util="http://java.sun.com/jsf/composite/xhtml">

    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            .position{
                margin-left: -21px;
                padding-left: -21px;
                /*                margin-right: 12px;
                                padding-right: 12px;*/
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="form">
            <h1 class="title ui-widget-header ui-corner-all">#{global.get('cdp')}${res.get('title')}</h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <br></br>
            <h:panelGrid id="status" columns="2" cellpadding="5" >
                <h:outputLabel value="${global.get('host')}"/> 
                <h:outputLabel value="#{vRPBean.ip}" />
            </h:panelGrid>
            <br></br>
            <div style="overflow-x: auto; width:100%;padding-bottom: 2px !important; padding-bottom: 14px;" class="postion">
                <p:dataTable var="detailBean" value="#{vRPBean.detailsView}" id="detail" style=" margin-top: 10px;margin-bottom: 6px; margin-right: 0px !important;margin-right: -70px;">  
                    <p:column headerText="#{res.get('header1')}">
                        <h:outputText value="#{detailBean.name}" />
                    </p:column> 
                    <p:column headerText="#{res.get('header2')}" style="text-align: center;">  
                        <h:outputText value="#{detailBean.value}"/>  
                    </p:column>                      
                </p:dataTable>
            </div>
            <br></br>
            <div style="text-align: center;">
                <p:commandButton value="#{global.get('update')}" icon="updateIcon" actionListener="#{vRPBean.refresh()}" update="form" />
                <p:spacer width="8" height="6" />
                <p:commandButton id="closeButton" icon="${vRPBean.icon}" value="${vRPBean.btn}"  immediate="true"  action="#{vRPBean.setting()}"/>  
            </div>
        </h:form>
        <h:form style=" border: none;">
            <util:confirm  uid="cancelRestore" mess="#{res.get('cancelRestore')}" action="#{vRPBean.cancelRestore()}" update=":form"  >
            </util:confirm>
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</ui:composition>
