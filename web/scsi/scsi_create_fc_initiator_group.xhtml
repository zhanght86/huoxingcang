<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            function init() {

                //document.getElementById("form:group").focus();
                var  len = document.getElementById("form:group").value.length;
               // document.getElementById("form:group").selectionStart =  document.getElementById("form:group").selectionEnd = len;
             
                var txt = document.getElementById("form:group").createTextRange();
                txt.moveStart('character', len);
                txt.collapse(true);
                txt.select();

            }
        </script>
    </h:head>
    <h:body onload="init();">
        <h:form id="form">
            <h1 class="title ui-widget-header ui-corner-all">#{res.get('title')}</h1>
            <p:messages id="allerror" showSummary="true" showDetail="false" autoUpdate="true" closable="true" />
            <br/>
            <p:panel style="width: 600px;text-align: left;border-color: transparent;" >
                <h:panelGrid columns="3" cellpadding="5" >
                    <h:panelGrid columns="1" width="60" >
                        <h:outputLabel value="#{res.get('groupName')}"/>
                    </h:panelGrid>
                    <p:inputText id="group"    value="#{createFCInitiatorGroup.groupName}" >
                        <f:validator validatorId="fcGroupNameValidator" /> 
                        <!--<p:ajax event="change" listener="{createFCInitiatorGroup.changeValue()}" update="group"  />-->
                   </p:inputText>
                    <!--<p:message id="error" for="group" />-->
                </h:panelGrid>
            </p:panel>
            <!--<br/><br/>-->
            <p:panel style="width: 300px;text-align: center;border-color: transparent;" >
                <p:commandButton  id="addButton" update="allerror" value="#{global.get('save')}" icon="saveIcon"  action="#{createFCInitiatorGroup.save()}" >
                </p:commandButton>
                <p:spacer width="8" height="6" />
                <p:commandButton  id="closeButton" icon="cancleIcon" immediate="true" value="#{global.get('return')}" action="scsi_host?faces-redirect=true" />  
            </p:panel>
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
