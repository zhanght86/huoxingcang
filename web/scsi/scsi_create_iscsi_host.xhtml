<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:util="http://java.sun.com/jsf/composite/xhtml">
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form>
            <h1 class="title ui-widget-header ui-corner-all">#{res.get('title')}</h1>
            <p:messages id="allerror" showSummary="true" showDetail="false" autoUpdate="true" closable="true" />
            <br/>
            <p:panel style="width: 700px;text-align: left;border-color: transparent;" >
                <h:panelGrid columns="2" cellpadding="5" >
                    <h:outputLabel value="#{res.get('ip')}"  />
                    <p:inputText id="ip"  value="#{createiSCSIHostBean.ip}" >
                        <!--<f:validator validatorId="IPValidate" />-->
                    </p:inputText>
                    <h:panelGrid columns="1" width="70" >
                        <h:outputLabel value="#{res.get('port')}"  />
                    </h:panelGrid>
                    <p:inputText id="port"  value="#{createiSCSIHostBean.port}" >
                        <!--<f:validator validatorId="portValidator" />-->
                    </p:inputText>
                </h:panelGrid>
            </p:panel>
            <!--<br/><br/>-->
            <p:panel style="width: 350px;text-align: center;border-color: transparent;" >
                <p:commandButton  id="addButton" value="#{global.get('save')}" icon="saveIcon" update="allerror"  action="#{createiSCSIHostBean.save()}" >
                </p:commandButton>
                <p:spacer width="8" height="6" />
                <p:commandButton  id="closeButton" icon="cancleIcon" immediate="true" value="#{global.get('return')}" action="scsi_initiator?faces-redirect=true&amp;tabViewActiveIndex=1&amp;accordionPanelActiveIndex=1" />
                <!--<p:commandLink value="test" oncomplete="mytest.show();"  />-->
            </p:panel>
            <util:confirm  uid="mytest" mess="aaaaa" action="#{createiSCSIHostBean.test1()}" >
            </util:confirm>  
        </h:form>
        <p:ajaxStatus  style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
