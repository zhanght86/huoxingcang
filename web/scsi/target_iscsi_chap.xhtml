<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form>
            <h1  class="title ui-widget-header ui-corner-all">#{res.get('title')}</h1>
            <p:messages  showSummary="true" showDetail="false" autoUpdate="true" closable="true"  />
            <br/>
            <!--<p:panel style="width: 350px;text-align: left;border-color: transparent;" >-->
                <!--<p:spacer width="8" height="6" />-->

                <!--{configTargetiSCSICHAPBean.isStart}--> 
                <h:panelGrid columns="3" cellpadding="2" style="line-height: 30px" >
                    <p:selectBooleanCheckbox style="vertical-align: middle"   value="#{configTargetiSCSICHAPBean.isStart}" >
                        <p:ajax update="authinfo username passwd" listener="#{configTargetiSCSICHAPBean.changeStartCheckbox()}" />
                    </p:selectBooleanCheckbox>
                    <p:spacer width="1" height="10" />
                    <h:outputLabel value="#{res.get('startChap')}" style="vertical-align: middle"  />
                    <p:selectBooleanCheckbox disabled="#{configTargetiSCSICHAPBean.authenInfoInput}" id="authinfo" style="vertical-align: middle"   value="#{configTargetiSCSICHAPBean.authenInfo}" >
                        <p:ajax update="username passwd" listener="#{configTargetiSCSICHAPBean.changeAuthenInfoCheckbox()}" />
                    </p:selectBooleanCheckbox>
                    <p:spacer width="1" height="10" />
                    <h:outputLabel value="#{res.get('authenInfo')}" style="vertical-align: middle"  />
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5" >
                    <h:panelGrid columns="1" width="70" >
                        <h:outputLabel value="#{res.get('userName')}" />
                    </h:panelGrid>
                    <p:inputText disabled="#{configTargetiSCSICHAPBean.nameInput}" id="username" value="#{configTargetiSCSICHAPBean.name}" >
                        <!--<f:validator validatorId="chapUser" />-->
                    </p:inputText>
                    <h:panelGrid columns="1" width="70" >
                        <h:outputLabel value="#{res.get('passwd')}" />
                    </h:panelGrid>
                    <p:password id="passwd" disabled="#{configTargetiSCSICHAPBean.passwdInput}" value="#{configTargetiSCSICHAPBean.passwd}" >
                        <!--<f:validator validatorId="chapPasswd" />-->
                    </p:password>
                </h:panelGrid>
            <!--</p:panel>-->
            <!--<br/><br/>-->
            <p:panel style="width: 350px;text-align: center;border-color: transparent;" >
                <p:commandButton  id="addButton" value="#{global.get('save')}" icon="saveIcon" action="#{configTargetiSCSICHAPBean.save}" >
                </p:commandButton>
                <p:spacer width="8" height="6" />
                <p:commandButton  id="closeButton" icon="cancleIcon" immediate="true" value="#{global.get('return')}" action="scsi_target?faces-redirect=true&amp;activeIndex=1" />  
            </p:panel>
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
