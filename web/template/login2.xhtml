<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:util="http://java.sun.com/jsf/composite/xhtml"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <title>${oem.get('title')}</title>
        <link href="#{request.contextPath}/resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript">
            //法一
            if (window != top) {
                top.location.href = location.href; 
            }
              

            function init() {
                //document.getElementById("j_idt8:username").disabled=true;
//                document.getElementById("form:username").focus();
         
            }
        </script> 
        
         <style type="text/css">
             .button{
                 background: #000000 ;
                 color: #F2F2F2;
                 width: 95px;
                 height: 34px;
                 vertical-align: central;
                 text-align: center;
                 border: none;
                 background: -webkit-gradient(linear, 0 0, 0 100%, from(#808080), to(#000000)); /*  适用于谷歌浏览器*/
                 background: -moz-linear-gradient( top,#808080,#000000);/* 适用于火狐浏览器中*/
                 filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#808080, endColorstr=#000000);/* 适用于IE浏览器中*/
             }
        </style> 
    </h:head>
    <h:body style="text-align: center;border: none; height: auto; width: auto;" onload="init();" >
        <h:form id="form">
            <div id="login_page">
                <div id ="login_info">
                    <h:panelGrid columns="2" cellpadding="7" style="text-align: left; ">
                        <h:outputLabel value="用户名："/>
                        <h:inputText value="#{loginBean.username}"/>
                        
                        <h:outputLabel value="密码："/>
                        <p:password value="#{loginBean.password}" style="width: 200px;height: 28px;"/>
                        
                    </h:panelGrid>
                </div>
            </div>
            
        </h:form>
    </h:body>
