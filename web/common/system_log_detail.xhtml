<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:util="http://java.sun.com/jsf/composite/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form>
            <h1 title="System Infomation" class="title ui-widget-header ui-corner-all">#{res.get('title')}</h1>
            <p:messages autoUpdate="true" redisplay="true" showDetail="true" closable="true" /><br/>
            #{res.get('date')}<h:outputLabel value="#{logDetail.log.time}" /> <p:spacer height="0" width="100"/>
            #{res.get('type')}<h:outputLabel value="#{logDetail.log.type}" /><br/><br/>
            <p:inputTextarea  value="#{logDetail.log.detail}" style="width: 400px; height: 150px; overflow-x: auto; overflow-y: auto;"/><br/><br/>
            <p:commandButton value="${global.get('return')}" icon="cancleIcon" action="system_log?faces-redirect=true" style="left: 150px"/>
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
