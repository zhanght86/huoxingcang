<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/xhtml">
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form">
            <h1 class="title ui-widget-header ui-corner-all">${res.get('title')}</h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <br/>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="${res.get('ib')}"/>
                <h:outputLabel value="#{createInfiniBandArea.ib}"/>

                <h:outputLabel value="${res.get('pkey')}"/>
                <p:inputText value="#{createInfiniBandArea.pkey}"/>
            </h:panelGrid>
            <br/>
            <p:spacer width="38px" height="40px"/>
            
            <p:commandButton value="${global.get('save')}" icon="saveIcon" action="#{createInfiniBandArea.creatInfiniBandArea(createInfiniBandArea.ib,createInfiniBandArea.pkey)}" onclick="this.blur()" >
                <f:param  name="IBName" value="#{createInfiniBandArea.ib}" />
                <f:param  name="PKeyValue" value="#{createInfiniBandArea.pkey}" />
            </p:commandButton>
            <p:spacer width="8px"/>
            <p:commandButton value="${global.get('return')}" icon="cancleIcon" immediate="true" action="system_network?faces-redirect=true&amp;tabViewActive=2"/>
        </h:form>
        <h:form>
<!--            <util:question  uid="setip" mess="是否继续设置该分区的IP信息？" action="{createInfiniBandArea.toModifyIP()}" actionListener="{createInfiniBandArea.toCancle()}" >

            </util:question>-->
             <util:question1 uid="setip" mess="${res.get('setip')}" action="#{createInfiniBandArea.toModifyIP()}" cancelAction="#{createInfiniBandArea.toCancle()}"  >
            </util:question1>
        </h:form>
        <!--                <p:selectOneMenu id="ib" value="{createInfiniBandArea.ib}" style="width: 178px">  
                    <f:selectItems value="{createInfiniBandArea.ibList}" />  
                </p:selectOneMenu> -->
        <!--                <h:outputLabel value="{createInfiniBandArea.ib}"/>-->
       <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  
                
            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
