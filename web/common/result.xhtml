<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../template/framework.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <h1>#{msgs.paymentInformation}</h1>
            <h:panelGrid columns="2">
                #{msgs.amount}
                <h:outputText value="#{paymentBean.amount}">
                    <f:convertNumber type="currency"/>
                </h:outputText>
                
                #{msgs.creditCard}
                <h:outputText value="#{paymentBean.card}"/>
                
                #{msgs.expriationDate}
                <h:outputText value="#{paymentBean.date}">
                    <f:convertDateTime pattern="MM/yyyy"/>
                </h:outputText>
            </h:panelGrid>
            <h:commandButton value="#{msgs.back}" action="system_network"/>
        </h:form>
    </ui:define>
</ui:composition>
