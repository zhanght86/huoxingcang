<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <!--template="../template/framework.xhtml"-->

    <!--    <ui:define name="content">-->

    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" /> 
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form">
            
                <h1 class="title ui-widget-header ui-corner-all">${res.get('title')}</h1>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"  />
                <br></br>
              <p:panel style="border: none;">
                
                <h:panelGrid columns="2" cellpadding="5" id="modifyGrid">  
                    <h:outputLabel for="username" value="${res.get('user')}"/> 
                    <h:outputLabel value="#{modifyUserBean.userName}" id="username"  style="width: 180px;height: 30px;"/>

                    <h:outputLabel for="pwd1" value="${res.get('password')}" />  
                    <p:password id="pwd1" value="#{modifyUserBean.password}" label="Password 1"> 
<!--                        <f:validator validatorId="loginPasswordValidate" ></f:validator>-->
                    </p:password>   

                    <h:outputLabel for="pwd2" value="${res.get('confirm_password')}" />  
                    <p:password id="pwd2" value="#{modifyUserBean.secPassword}" label="Password 2"> 
<!--                        <f:validator validatorId="loginPasswordValidate" ></f:validator>-->
                    </p:password>
                </h:panelGrid>  
                <br></br>
                <p:spacer width="50" height="30" />

                <p:commandButton id="saveButton" value="${global.get('save')}" icon="saveIcon" action="#{modifyUserBean.editUser(modifyUserBean.userName,modifyUserBean.password,modifyUserBean.secPassword)}" /> 
                <p:spacer width="8"/>
                <p:commandButton id="closeButton" icon="cancleIcon" value="${global.get('return')}" immediate="true" onclick="javascript: window.history.go(-1)"/> 
            </p:panel>
        </h:form>
           <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  
                
            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
        
        <!--                    <p:spacer width="5px"/>-->

<!--                    <h:outputLabel for="userType" value="{res.get('usertype')}"/>  -->
<!--                    <p:selectOneMenu id="userType" disabled="true" value="{system_userInfoListBean.selectedUser.userType}" style="width: 180px;height: 28px;">  
                        <f:selectItem itemLabel="{global.get('admin')}" itemValue="2" />  
                        <f:selectItem itemLabel="{global.get('auditor')}" itemValue="3"/> 
                        <f:selectItem itemLabel="{global.get('common')}" itemValue="1" />     
                    </p:selectOneMenu>-->
<!--                    <p:spacer width="5px"/>-->
    </h:body>
