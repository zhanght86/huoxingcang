<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <!--template="../template/framework.xhtml"-->

    <!--    <ui:define name="content">-->

    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
        <!--        <script type="text/javascript">  
                    function handleLoginRequest() {  
                        
                        
                        window.location.href="system_user.xhtml"; 
                    }   
                </script>-->
    </h:head>
    <h:body>
<!--        <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
 -->
        <h:form id="form">
            <h1 class="title ui-widget-header ui-corner-all">${res.get('title')}</h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <br></br>
            <p:panel style="border: none;">  
                <h:panelGrid columns="3" cellpadding="5" id="matchGrid"  style="width: 350px;">  
                    <h:outputLabel for="username" value="${res.get('user')}" />  
                    <p:inputText value="#{system_userInfoListBean.userName}" id="username" label="username">
<!--                        <f:validator validatorId="loginUserNameValidate" ></f:validator>-->
                    </p:inputText>
                    <p:message id="lblErrName" for="username"/>

                    <h:outputLabel for="pwd1" value="${res.get('password')}" />  
                    <p:password id="pwd1" value="#{system_userInfoListBean.password}" label="Password 1" > 
<!--                        <f:validator validatorId="loginPasswordValidate" ></f:validator>-->
                    </p:password>   
                    <p:message id="lblErrpwd1" for="pwd1"/>

                    <h:outputLabel for="pwd2" value="${res.get('confirm_password')}" />  
                    <p:password id="pwd2" value="#{system_userInfoListBean.secPassword}" label="Password 2" > 
<!--                        <f:validator validatorId="loginPasswordValidate" ></f:validator>-->
                    </p:password>
                    <p:message id="lblErrpwd2" for="pwd2"/>

                    <h:outputLabel for="userType" value="${res.get('usertype')}" />  
                    <p:selectOneMenu id="userType" value="#{system_userInfoListBean.userType}" style="min-width: 182px; max-width:182px; ">  
                        <f:selectItems value="#{system_userInfoListBean.userTypeList}" />  
                        <!--                        <f:selectItem itemLabel="{res.get('usertype_administrator')}" itemValue="2" />  
                                                <f:selectItem itemLabel="{res.get('usertype_auditor')}" itemValue="3" /> 
                                                <f:selectItem itemLabel="{res.get('usertype_common')}" itemValue="1" /> -->
                    </p:selectOneMenu>
                </h:panelGrid>  
                <br></br>
                <p:spacer width="50" height="6" />

                <p:commandButton id="addButton" icon="saveIcon" value="${global.get('save')}" action="#{system_userInfoListBean.addUserInfo}"/>  
                <p:spacer width="8"/>
                <p:commandButton id="closeButton" icon="cancleIcon" value="${global.get('return')}"  immediate="true" onclick="javascript: window.history.go(-1)"/>  
            </p:panel>
        </h:form>
           <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  
                
            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>



    <!--    </ui:define>-->
</ui:composition>
