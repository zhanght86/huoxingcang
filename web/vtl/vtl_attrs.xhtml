<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:util="http://java.sun.com/jsf/composite/xhtml">
    <!--template="../template/framework.xhtml"-->
    <!--    <ui:define name="head">-->
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />

    </h:head>
    <h:body>
        <h:form id="tip1">
            <util:confirm  uid="delviews" mess="¡®#{vtlAttrs.tapeLibraryName}¡¯#{res.get('delviewstip')}" action="#{vtlAttrs.modifyVtl_haveViews()}" update=":form">
            </util:confirm>
        </h:form>
        <h:form id="form">             
            <h1 title="VM List Infomation" class="title ui-widget-header ui-corner-all">#{global.get('moduletitle')}#{res.get('title')}</h1>                
             <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <br></br>
            <h:panelGrid columns="2" cellpadding="5">  
                <h:outputLabel value="#{res.get('tapelibraryname')}"/>
                <h:outputLabel id="name" value="#{vtlAttrs.tapeLibraryName}"/>
                
                <h:outputLabel value="#{res.get('numberofdrives')}"/>
                <p:inputText id="numberOfDrives" value="#{vtlAttrs.numberOfDrives}" />  

                <h:outputLabel value="#{res.get('numberofports')}"/>
                <p:inputText id="numberOfPorts" value="#{vtlAttrs.numberOfPorts}" />

                <h:outputLabel value="#{res.get('numberofslots')}"/>
                <p:inputText id="numberOfSlots" value="#{vtlAttrs.numberOfSlots}" />
                
                <h:outputLabel value="#{res.get('numberoftapes')}"/>
                <h:panelGroup>
                    <p:spacer width="5"/>
                    <h:outputLabel id="numberOfTapes" value="#{vtlAttrs.numberOfTapes}" />
                </h:panelGroup>
            </h:panelGrid>
            <h:panelGrid columns="1" style="text-align : center;width: 300px"> 
                <p:row>
                    <p:commandButton id="addButton" icon="saveIcon" value="${global.get('save')}"  action="#{vtlAttrs.modifyVtl()}"/>  
                    <p:spacer width="8"/>
                    <p:commandButton id="closeButton" icon="cancleIcon" value="${global.get('return')}"  immediate="true" onclick="javascript: window.history.go(-1);"/>  
                </p:row>
            </h:panelGrid>
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</ui:composition>
