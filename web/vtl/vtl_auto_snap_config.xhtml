<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:util="http://java.sun.com/jsf/composite/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form">
            <h1  class="title ui-widget-header ui-corner-all">#{global.get('moduletitle')}#{res.get('title')}</h1>
            <p:messages  showSummary="true" showDetail="false" autoUpdate="true" closable="true"  />
            <br/>
            <p:panel style="width: 650px;text-align: center;border-color: transparent" >
                <h:panelGrid columns="2" >
                        <p:selectBooleanCheckbox style="vertical-align: middle"  value="#{configAutoSnap_vtl.startOrNot}"  >
                            <p:ajax event="change" listener="#{configAutoSnap_vtl.listen()}" update="interval reserve"   />
                        </p:selectBooleanCheckbox>
                    <h:outputLabel  value="#{res.get('openAutoSnap')}" style="vertical-align: middle" /> 
                </h:panelGrid>
<!--                <h:panelGrid columns="2" rendered="{configAutoSnap_vtl.deleteAutoSnapRendered}" >
                    <p:selectBooleanCheckbox disabled="" style="vertical-align: middle"  value="{configAutoSnap_vtl.deleteAutoSnapOrNot}"  >
                        </p:selectBooleanCheckbox>
                    <h:outputLabel  value="是否同时删除自动快照" style="vertical-align: middle" /> 
                </h:panelGrid>-->
                <br/>
                <!--<h:outputLabel value="{configAutoSnap_vtl.path}" />-->
                <h:panelGrid columns="2" cellpadding="2"  >
                    <h:outputLabel value="#{res.get('fileSys')}" />
                    <h:panelGrid>
                      <h:outputLabel value="#{configAutoSnap_vtl.path}" style="text-align: left" />  
                    </h:panelGrid>
                    <h:outputLabel value="#{res.get('interval')}" />
                    <h:panelGrid columns="2" >
                        <p:inputText id="interval" disabled="#{configAutoSnap_vtl.inputDisabled}" value="#{configAutoSnap_vtl.interval}" />
                        <h:outputLabel value="#{res.get('minute')}" />
                    </h:panelGrid>
                    <h:outputLabel value="#{res.get('reserveNum')}" />
                    <h:panelGrid columns="2" >
                        <p:inputText id="reserve" disabled="#{configAutoSnap_vtl.inputDisabled}" value="#{configAutoSnap_vtl.reserveNum}" />
                        <h:outputLabel value="个" />
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <p:panel style="width: 350px;text-align: center;border-color: transparent" >

                <!--<p:spacer width="65" height="6" />-->
                <p:commandButton value="#{global.get('save')}" icon="saveIcon"  action="#{configAutoSnap_vtl.save()}" />
                <p:spacer width="8" height="6" />
                <p:commandButton value="#{global.get('return')}" icon="cancleIcon" immediate="true" action="#{configAutoSnap_vtl.goBack()}" />
                <!--<p:commandButton value="test" onclick="deleteAutoSnap.show()" />-->
            </p:panel>
        </h:form>
<!--        <h:form>
            <util:confirm  uid="deleteAutoSnap" mess="{res.get('delSnap')}" action="{configAutoSnap_vtl.deleteAutoSnap()}"  >
            </util:confirm>
            
        </h:form>-->
        <h:form>
            <util:question1 uid="deleteAutoSnap" mess="#{res.get('delSnap')}" action="#{configAutoSnap_vtl.deleteAutoSnap()}" cancelAction="#{configAutoSnap_vtl.cancelDeleteSnap()}"  >
            </util:question1>
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
