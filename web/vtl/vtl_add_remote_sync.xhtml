<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form">
            <h1  class="title ui-widget-header ui-corner-all">${global.get('moduletitle')}${res.get('title')}</h1>
            <p:messages  showSummary="true" showDetail="false" autoUpdate="true" closable="true"  />
            <!--<br/> -->
            <p:panel style="width: 550px;border-color: transparent" >
                <p:fieldset legend="#{res.get('connectParam')}" id="param" >
                    <!--<fieldset style=" padding:10px;margin:10px;" >-->
                    <!--<legend  >连接参数</legend>-->
                    <h:panelGrid  columns="3" cellpadding="5"  >
                        <h:outputLabel  value="#{res.get('targetHost')}"  />
                        <p:selectOneMenu  value="#{addRemoteSync_vtl.selectedIP}" style="min-width:  180px;max-width: 180px" > 
                            <f:selectItems value="#{addRemoteSync_vtl.ipList}" />
                        </p:selectOneMenu> 
                        <h:panelGrid >
                            <p:commandButton icon="reconnectIcon" value="#{res.get('connect')}" actionListener="#{addRemoteSync_vtl.connect()}" update="target" />
                        </h:panelGrid>
                        <h:outputLabel  value="#{res.get('targetVolume')}"  />
                        <p:selectOneMenu id="target"  value="#{addRemoteSync_vtl.selectedVolume}" style="min-width:  180px;max-width: 180px" > 
                            <f:selectItems value="#{addRemoteSync_vtl.targetVolumes}" />
                        </p:selectOneMenu>
                        <h:panelGrid />
                    </h:panelGrid>
                    <!--</fieldset>-->
                </p:fieldset>
                <!--<fieldset style=" padding:10px;margin:10px;" >-->
                <!--<legend  >传输参数</legend>-->
                <p:fieldset legend="#{res.get('transforParam')}" >
                    <h:panelGrid  columns="2" cellpadding="5"  >
                        <h:outputLabel  value="#{res.get('compressLevel')}"  />
                        <p:spinner id="pannelSpin" size="2"  value="#{addRemoteSync_vtl.compressLevel}" min="0" max="9"/>  
                    </h:panelGrid>
                </p:fieldset>
                <!--</fieldset>-->

            </p:panel>

            <p:panel style="width: 500px;text-align: center;border-color: transparent" >

                <!--<p:spacer width="65" height="6" />-->
                <p:commandButton value="#{global.get('save')}" icon="saveIcon"  action="#{addRemoteSync_vtl.save()}" />
                <p:spacer width="8" height="6" />
                <p:commandButton value="#{global.get('return')}" icon="cancleIcon" immediate="true" action="#{addRemoteSync_vtl.cancel()}" />
            </p:panel>

            <!--            <p:dialog id="configCIFS" header="CIFS设置" widgetVar="configCIFSDialog" resizable="false" modal="true" >
            
                        </p:dialog>-->
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
