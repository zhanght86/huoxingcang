<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:util="http://java.sun.com/jsf/composite/xhtml">

    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />

    </h:head>
    <h:body>
        <h:form id="form">
            <h1 class="title ui-widget-header ui-corner-all">${global.get('moduletitle')}${res.get('title')}</h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <br></br>
            <p:panel style="border: none;">
                <h:panelGrid columns="1">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="${res.get('l0')}" />  
                        <p:selectOneMenu id="volume" value="#{addTapeBeanX.volume}" style="min-width: 185px;max-width: 185px;">  
                        <f:selectItems value="#{addTapeBeanX.volumes}" /> 
                    </p:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="${res.get('l1')}" />  
                        <p:inputText value="#{addTapeBeanX.count}" id="Num" />
                    </h:panelGrid>
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel value="${res.get('l2')}" />  
                        <p:inputText value="#{addTapeBeanX.size}" id="Size" />
                        <h:outputLabel  value="${global.get('GB')}" /> 
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="${res.get('l3')}" />  
                        <p:inputText value="#{addTapeBeanX.barcode}" id="barcode" />
                    </h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="5">
                        <p:selectBooleanCheckbox style="vertical-align: middle" value="#{addTapeBeanX.byneed}"/>                    
                        <h:outputLabel value="${res.get('ch1')}"  style="line-height: 25px;vertical-align: middle" />
                        <p:selectBooleanCheckbox style="vertical-align: middle" value="#{addTapeBeanX.compression}"/>                    
                        <h:outputLabel value="${res.get('ch2')}"  style="line-height: 25px;vertical-align: middle" />
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:selectBooleanCheckbox style="vertical-align: middle" value="#{addTapeBeanX.worm}"/>                    
                        <h:outputLabel value="${res.get('ch3')}"  style="line-height: 25px;vertical-align: middle" />
                    </h:panelGrid>
                </h:panelGrid>
                <br></br>
                <p:spacer width="50" height="6" />

                <p:commandButton id="addButton" icon="saveIcon" value="${global.get('save')}"  action="#{addTapeBeanX.createTape()}"/>
                <p:spacer width="8"/>
                <p:commandButton id="closeButton" icon="cancleIcon" value="${global.get('return')}"  immediate="true" onclick="javascript: window.history.go(-1);"/>  
            </p:panel>
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</ui:composition>
