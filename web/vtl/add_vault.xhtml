<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />

    </h:head>
    <h:body>
        <h:form id="form">             
            <h1 class="title ui-widget-header ui-corner-all">${global.get('moduletitle')}${res.get('title')}</h1>                
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <br></br>
            <h:panelGrid columns="2" cellpadding="5">  
                <h:outputLabel value="${res.get('name')}"/>
                <p:inputText id="name" value="#{creatVault.name}" />        
            </h:panelGrid>
            <h:panelGrid columns="1" style="text-align : center;width: 300px"> 
                <p:row>
                    <p:commandButton id="addButton" icon="saveIcon" value="${global.get('save')}"  action="#{creatVault.createVTLAction}"/>  
                    <p:spacer width="8"/>
                    <p:commandButton id="closeButton" icon="cancleIcon" value="${global.get('return')}"  immediate="true" onclick="javascript: window.history.go(-1);"/>  
                </p:row>
            </h:panelGrid>
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</ui:composition>
