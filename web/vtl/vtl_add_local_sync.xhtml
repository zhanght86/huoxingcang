<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
         <style type="text/css">
          
        </style>
    </h:head>
    <h:body>
        <script type="text/javascript">
            function init() {
                var value = document.getElementById("form:bool_input").checked;
                //alert(value);
                if (value) {
                    document.getElementById("form:testshare").disabled = false;

                }
                if (!value) {
                    document.getElementById("form:testshare").setAttribute("disabled", "true");

                    //document.getElementById("form:testshare").focus();
                }
                //document.getElementById("form:testshare").value = "";
                //document.getElementById("form:testshare").focus();
            }

        </script>
        <h:form id="form">
            <h1  class="title ui-widget-header ui-corner-all">${global.get('moduletitle')}${res.get('title')}</h1>
            <p:messages  showSummary="true" showDetail="false" autoUpdate="true" closable="true"  />
            <br/>
            <p:panel style="width: 450px;border-color: transparent" >
                <h:panelGrid  columns="2" cellpadding="5"  >
                    <h:outputLabel  value="#{res.get('share')}"  />
                       <p:selectOneMenu id="name" value="#{addLocalSync_vtl.selectedPath}" style="min-width:  180px;max-width: 280px" > 
                        <f:selectItems value="#{addLocalSync_vtl.paths}" />
                    </p:selectOneMenu> 
                </h:panelGrid>
               
            </p:panel>
            
            <p:panel style="width: 330px;text-align: center;border-color: transparent" >

                <!--<p:spacer width="65" height="6" />-->
                <p:commandButton value="#{global.get('save')}" icon="saveIcon"  action="#{addLocalSync_vtl.save()}" />
                <p:spacer width="8" height="6" />
                <p:commandButton value="#{global.get('return')}" icon="cancleIcon" immediate="true" action="#{addLocalSync_vtl.cancel()}" />
            </p:panel>

            <!--            <p:dialog id="configCIFS" header="CIFSÉèÖÃ" widgetVar="configCIFSDialog" resizable="false" modal="true" >
            
                        </p:dialog>-->
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
