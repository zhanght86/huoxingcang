<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form">
            <h1 class="title ui-widget-header ui-corner-all">${res.get('title')}</h1>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <br/>
            <h:panelGrid columns="2" cellpadding="5" >  
                    <h:outputLabel for="clientGroup" value="${res.get('clientgroup')}"/> 
                    <p:selectOneMenu id="clientGroup" value="#{lunmapping_setBean.selectGroupName}" style="width: 240px; background-attachment: fixed; background-position-y: 1px;">  
                        <f:selectItems value="#{lunmapping_setBean.groupNameList}" />  
                    </p:selectOneMenu> 

                    <h:outputLabel for="lunnum" value="${res.get('lunnum')}"/> 
                    <h:panelGroup>
                        <p:inputText value="#{lunmapping_setBean.lunnum}" id="lunnum" disabled="#{lunmapping_setBean.cantnum}" style="width: 140px;"/>
                        <p:spacer width="5px;"/>
                        <h:panelGroup>
                            <p:selectBooleanCheckbox  id="isStart" value="#{lunmapping_setBean.isauto}" style=" text-align: center; vertical-align: middle; height: 20px;">
                                <p:ajax listener="#{lunmapping_setBean.changeBooleanCheckbox(lunmapping_setBean.isauto)}" update="lunnum" />
                            </p:selectBooleanCheckbox>
                            ${res.get('auto')}
                        </h:panelGroup>

                    </h:panelGroup>
                </h:panelGrid>
            <br></br>
                <p:spacer width="86" height="6" />

                <p:commandButton id="addButton" icon="saveIcon" value="${global.get('save')}"  action="#{lunmapping_setBean.addView}"/>  
                <p:spacer width="8"/>
                <p:commandButton id="closeButton" icon="cancleIcon" value="${global.get('return')}"  immediate="true" action="#{lunmapping_setBean.returnLUN}"/>  
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
