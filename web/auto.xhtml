<?xml version="1.0" encoding="gbk"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link type="text/css" rel="stylesheet" href="style/register.css"/>
        <style type="text/css">
            

        </style>
    </h:head>
    <body>
        <p:panel style="text-align: center;">
            <f:facet name="header">
                <h:outputText value="注册产品" style="font-weight: bold;"/>    
            </f:facet>
            <h:form id="form" enctype="multipart/form-data" style="text-align: left">
                <h:outputText value="#{register.systemCode}" style="font-weight:bold;"/>
                <p:dataTable id="RegisterInfo" value="#{register.list}" var="data" paginator="false">
                    <!-- scrollable="true" scrollHeight="423"-->
                    <p:column style="width: 40%;">
                        <f:facet name="header">
                            <h:outputText value="所属模块" style="font-weight:bold;text-align: center" />
                        </f:facet>
                        <h:outputText value="#{data.module}" />
                    </p:column>
                    <p:column style="width: 40%;">
                        <f:facet name="header">
                            <h:outputText value="功能" style="font-weight:bold;text-align: center" />
                        </f:facet>
                        <h:outputText value="#{data.function}" />
                    </p:column>
                    <p:column style="width: 20%;">
                        <f:facet name="header">
                            <h:outputText value="值" style="font-weight:bold;text-align: center" />
                        </f:facet>
                        <h:outputText value="#{data.value}"/>
                    </p:column>
                </p:dataTable><br/>

                <p:fileUpload fileUploadListener="#{register.fileUpload}" id="upLoad2" 
                              auto="true"  label="导入"  update="RegisterInfo"  mode="advanced"
                              style="text-align: center; width: 800px; height: 40px; " />
                <p:commandButton onclick="javascript: window.history.go(-1)"  value="返回" 
                                 style="position: relative; left: 560px; top: -35px; width: 80px; 
                                 height: 37px;"/>
 
            </h:form>
        </p:panel>
    </body>
</html>
