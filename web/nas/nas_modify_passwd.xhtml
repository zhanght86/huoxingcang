<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="../template/framework.xhtml">
    <h:head>
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form1" >
            <h1  class="title ui-widget-header ui-corner-all">#{res.get('title')}</h1>
            <p:messages  showSummary="true" showDetail="false" autoUpdate="true" closable="true" />
            <br/>
            <p:panel style="width: 350px;border-color: transparent;text-align: left" >
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel  value="#{res.get('userName')}" />
                   <h:outputLabel   value="#{modifyUserPasswd.userName}" />
                   <h:outputLabel for="passwd1" value="#{res.get('newPasswd')}" />
                   <p:password  id="passwd1" label="Password 1" value="#{modifyUserPasswd.passwd}"  />
                   <h:outputLabel for="passwd2" value="#{res.get('confirmPasswd')}" />  
                   <p:password id="passwd2"  label="Password 2" value="#{modifyUserPasswd.confirmPasswd}" >
                    </p:password> 
                </h:panelGrid>
            </p:panel>
            <p:panel style="border-color: transparent;text-align: center;width: 350px" >
                <!--<p:spacer width="170" height="6" />-->
                <p:commandButton  value="#{global.get('save')}" icon="saveIcon"   action="#{modifyUserPasswd.save()}" >
                </p:commandButton>  
                <p:spacer width="8" height="6" />
                <p:commandButton  value="#{global.get('return')}" icon="cancleIcon" immediate="true" action="nas_domain_config?faces-redirect=true&amp;tabViewActive=1" />   
            </p:panel>
            <!--            </p:panel>-->
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
