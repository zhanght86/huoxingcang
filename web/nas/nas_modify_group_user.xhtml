<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="../template/framework.xhtml">
    <h:head>
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form1" >
            <h1   class="title ui-widget-header ui-corner-all">#{res.get('title')}</h1>
            <br/>
            <br/>
            <p:panel style="width: 500px;border-color: transparent;text-align: center" >
                <p:pickList id="pick" value="#{modifyGroupUser.model}" var="username" itemLabel="#{username}" itemValue="#{username}" addLabel="" addAllLabel="" removeLabel="" removeAllLabel=""   >
                    <f:facet name="sourceCaption">#{res.get('user')}</f:facet>  
                    <f:facet name="targetCaption">#{res.get('group')}#{modifyGroupUser.groupName}#{res.get('inUser')}</f:facet>
                    <p:column style="text-align: left"  >
                        #{username}
                    </p:column>
                </p:pickList>
                <br/>
                <!--                <p:spacer width="150" height="6" />-->
                <p:commandButton value="#{global.get('save')}" update="pick"  icon="saveIcon" action="#{modifyGroupUser.save()}" />
                <p:spacer width="5" height="6" />
                <p:commandButton value="#{global.get('return')}" icon="cancleIcon" action="nas_domain_config?faces-redirect=true&amp;tabViewActive=1&amp;accordionActive=1"   />
            </p:panel>
            <!--            </p:panel>-->
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
