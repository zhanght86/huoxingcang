    <h:body>
        <script language="JavaScript">

            function  uuu() {
                //alert("hello!world!!");
                var v = document.forms["form:aaa"].value;
                alert(v);
            }
            function result(xhr, status, args) {
                var str = args.result;
                if (str == "failed") {
                    return  false;
                } else {
                    return  true;
                }
                // alert(args.result);
            }
            function clickRead() {
                var value = document.getElementById("form:read").checked;
                //alert(value);
                if (value) {
                    document.getElementById("form:readfile").checked = true;
                    document.getElementById("form:readbasic").checked = true;
                    document.getElementById("form:readexpand").checked = true;
                    document.getElementById("form:list").checked = true;
                    document.getElementById("form:readacl").checked = true;
                }
                if (!value) {
                    document.getElementById("form:readfile").checked = false;
                    document.getElementById("form:readbasic").checked = false;
                    document.getElementById("form:readexpand").checked = false;
                    document.getElementById("form:list").checked = false;
                    document.getElementById("form:readacl").checked = false;
                }
            }
            function clickReadAuthority() {

                var readfile = document.getElementById("form:readfile").checked;
                var readbasic = document.getElementById("form:readbasic").checked;
                var readexpand = document.getElementById("form:readexpand").checked;
                var readlist = document.getElementById("form:list").checked;
                var readacl = document.getElementById("form:readacl").checked;
                //alert(readbasic);
                if (readfile == true || readbasic == true || readexpand == true || readlist == true || readacl == true) {
                    document.getElementById("form:read").checked = true;
                } else {
                    document.getElementById("form:read").checked = false;
                }
            }
            function clickWrite() {
                var value = document.getElementById("form:write").checked;
                //alert(value);
                if (value) {
                    document.getElementById("form:writefile").checked = true;
                    document.getElementById("form:writeowner").checked = true;
                    document.getElementById("form:writebasic").checked = true;
                    document.getElementById("form:writeextend").checked = true;
                    document.getElementById("form:writeacl").checked = true;
                }
                if (!value) {
                    document.getElementById("form:writefile").checked = false;
                    document.getElementById("form:writeowner").checked = false;
                    document.getElementById("form:writebasic").checked = false;
                    document.getElementById("form:writeextend").checked = false;
                    document.getElementById("form:writeacl").checked = false;
                }


            }
            function clickWriteAuthority() {

                var writefile = document.getElementById("form:writefile").checked;
                var writeowner = document.getElementById("form:writeowner").checked;
                var writebasic = document.getElementById("form:writebasic").checked;
                var writeextend = document.getElementById("form:writeextend").checked;
                var writeacl = document.getElementById("form:writeacl").checked;
                //alert(readbasic);
                if (writefile == true || writeowner == true || writebasic == true || writeextend == true || writeacl == true) {
                    document.getElementById("form:write").checked = true;
                } else {
                    document.getElementById("form:write").checked = false;
                }
            }
            function clickCreate() {
                var value = document.getElementById("form:create").checked;
                if (value) {
                    document.getElementById("form:createfile").checked = true;
                    document.getElementById("form:createchild").checked = true;

                }
                if (!value) {
                    document.getElementById("form:createfile").checked = false;
                    document.getElementById("form:createchild").checked = false;
                }
            }
            function clickCreateAuthority() {

                var createfile = document.getElementById("form:createfile").checked;
                var createchild = document.getElementById("form:createchild").checked;

                if (createfile == true || createchild == true) {
                    document.getElementById("form:create").checked = true;
                } else {
                    document.getElementById("form:create").checked = false;
                }
            }
            function clickDelete() {
                var value = document.getElementById("form:delete").checked;
                if (value) {
                    document.getElementById("form:deletefile").checked = true;
                    document.getElementById("form:deletechild").checked = true;

                }
                if (!value) {
                    document.getElementById("form:deletefile").checked = false;
                    document.getElementById("form:deletechild").checked = false;
                }
            }
            function clickDeleteAuthority() {

                var deletefile = document.getElementById("form:deletefile").checked;
                var deletechild = document.getElementById("form:deletechild").checked;

                if (deletefile == true || deletechild == true) {
                    document.getElementById("form:delete").checked = true;
                } else {
                    document.getElementById("form:delete").checked = false;
                }
            }
            function clickExecute() {
                var value = document.getElementById("form:execute").checked;
                if (value) {
                    document.getElementById("form:executefile").checked = true;

                }
                if (!value) {
                    document.getElementById("form:executefile").checked = false;
                }
            }
            function clickExecuteAuthority() {

                var executefile = document.getElementById("form:executefile").checked;

                if (executefile == true) {
                    document.getElementById("form:execute").checked = true;
                } else {
                    document.getElementById("form:execute").checked = false;
                }
            }
            function clickInherit() {
                var value = document.getElementById("form:inherit").checked;
                if (value) {
                    document.getElementById("form:fileinherit").checked = true;
                    document.getElementById("form:dirinherit").checked = true;

                }
                if (!value) {
                    document.getElementById("form:fileinherit").checked = false;
                    document.getElementById("form:dirinherit").checked = false;
                }
            }
            function clickInheritAuthority() {

                var fileinherit = document.getElementById("form:fileinherit").checked;
                var dirinherit = document.getElementById("form:dirinherit").checked;

                if (fileinherit == true || dirinherit == true) {
                    document.getElementById("form:inherit").checked = true;
                } else {
                    document.getElementById("form:inherit").checked = false;
                }
            }
        </script>
        <h:form id="form">
            <h1 title="Share Path Infomation" style="font-weight: normal"  class="title ui-widget-header ui-corner-all">#{res.get('title')}</h1>
            <p:messages showSummary="true" showDetail="false" autoUpdate="true" closable="true" />
            <br/>
            <h:panelGrid columns="2" >
                <h:outputLabel value="#{global.get('shareName')}" />
                <h:outputLabel value="/#{addauthority.path}" />
            </h:panelGrid>
            <br/>
            <!--<p:panel style="width: 550px;border-color: transparent;"  >-->
            <h:panelGrid columns="2" >
                <h:outputLabel  value="#{res.get('type')}"   />  
                <p:selectOneMenu id="style" value="#{addauthority.selectedType}" style="min-width: 120px" >
                    <p:ajax event="change" update="name"  listener="#{addauthority.changeValue}" />
                    <f:selectItem itemLabel="#{res.get('user')}" itemValue="#{res.get('user')}" />
                    <f:selectItem itemLabel="#{res.get('group')}" itemValue="#{res.get('group')}" />
                </p:selectOneMenu>
                <h:outputLabel  value="#{res.get('name')}"  />  
                <p:selectOneMenu id="name" value="#{addauthority.selectedName}" style="min-width: 120px" > 
                    <f:selectItems value="#{addauthority.selectedNames}" />
                </p:selectOneMenu>
            </h:panelGrid>
            <br/>
            <p:panel style="width: 400px;"  >
                <h:panelGrid id="grid"  columns="2" cellpadding="5" style="width: 390px"  >
                    <h:outputLabel value="#{res.get('read')}" style="vertical-align: middle" />
                    <h:panelGrid id="readgrid" columns="3" width="270"> 
                        <p:selectBooleanCheckbox id="read" value="#{addauthority.read}" style="vertical-align: bottom"  >
                            <p:ajax update="readauthor" listener="#{addauthority.changeRead}" />
                        </p:selectBooleanCheckbox> 
                        <h:outputLabel value="#{res.get('readAll')}" style="vertical-align: bottom"   />
                        <p:commandLink style="font-size: 15px" disabled="#{user.type!=2}" rendered="#{addauthority.readFoldRendered}" value="#{res.get('fold')}" actionListener="#{addauthority.clickReadMore}" update="readpannel readgrid" />
                        <p:commandLink style="font-size: 15px" disabled="#{user.type!=2}" rendered="#{not addauthority.readFoldRendered}" value="#{res.get('unfold')}" actionListener="#{addauthority.clickReadMore}" update="readpannel readgrid" />
                    </h:panelGrid>
                    <h:panelGrid columns="1"  >
                    </h:panelGrid>
                    <p:outputPanel  id="readpannel" style="padding-bottom: -1px;margin-bottom: -1px;border-bottom-width: 0px;padding: 0px"   >
                        <!--<p:panel  style="width: 250px;height: 160px;border-left-width: -1px;border-width: -1px;border-color: transparent" rendered="{addauthority.readRendered}"   >-->
                        <h:panelGrid id="readauthor"  columns="2" width="220" rendered="#{addauthority.readRendered}" >
                            <p:selectBooleanCheckbox id="readfile" style="vertical-align: middle;padding-left: 0" value="#{addauthority.readFile}"  >
                                <p:ajax  update="read" listener="#{addauthority.changeReadAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('readFile')}"  style="line-height: 25px;vertical-align: middle" />
                            <p:selectBooleanCheckbox id="list" style="vertical-align: middle" value="#{addauthority.listContent}"  >
                                <p:ajax  update="read" listener="#{addauthority.changeReadAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('listContent')}" style="line-height: 25px;vertical-align: middle" />
                            <p:selectBooleanCheckbox id="readbasic" style="vertical-align: middle" value="#{addauthority.readBasicAttribute}">
                                <p:ajax  update="read" listener="#{addauthority.changeReadAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('readAttribute')}" style="line-height: 25px;vertical-align: middle" />
                            <p:selectBooleanCheckbox id="readexpand" style="vertical-align: middle" value="#{addauthority.readExpandAttribute}"  >
                                <p:ajax  update="read" listener="#{addauthority.changeReadAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('readExpand')}" style="line-height: 25px;vertical-align: middle" />
                            <p:selectBooleanCheckbox id="readacl" style="vertical-align: middle" value="#{addauthority.readACL}"  >
                                <p:ajax  update="read" listener="#{addauthority.changeReadAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('readAcl')}"  style="line-height: 25px;vertical-align: middle" />
                        </h:panelGrid>
                    </p:outputPanel>
                    <h:outputLabel value="#{res.get('write')}" style="vertical-align: middle"/>
                    <h:panelGrid id="writegrid" columns="3" width="210">
                        <p:selectBooleanCheckbox id="write" value="#{addauthority.write}" style="vertical-align: middle"  >
                            <p:ajax update="writeauthor" listener="#{addauthority.changeWrite}" />
                        </p:selectBooleanCheckbox>
                        <h:outputLabel value="#{res.get('writeFileAttri')}" style="vertical-align: middle"/>
                        <p:commandLink style="font-size: 15px" disabled="#{user.type!=2}"  rendered="#{addauthority.writeFoldRendered}" value="#{res.get('fold')}"  actionListener="#{addauthority.clickWriteMore}" update="writepannel writegrid" />
                        <p:commandLink style="font-size: 15px" disabled="#{user.type!=2}"  rendered="#{not addauthority.writeFoldRendered}" value="#{res.get('unfold')}"  actionListener="#{addauthority.clickWriteMore}" update="writepannel writegrid" />
                    </h:panelGrid>
                    <h:panelGrid columns="1"  >
                    </h:panelGrid>
                    <p:outputPanel  id="writepannel" >
                        <!--<p:panel style="width: 250px;height: 160px;border-color: transparent" rendered="{addauthority.writeRendered}"   >-->
                        <h:panelGrid id="writeauthor" width="210" columns="2" rendered="#{addauthority.writeRendered}"  >
                            <p:selectBooleanCheckbox  id="writefile" value="#{addauthority.writeFile}" style="vertical-align: middle">
                                <p:ajax update="write" listener="#{addauthority.changeWriteAuthor}" />
                            </p:selectBooleanCheckbox>  
                            <h:outputLabel value="#{res.get('writeFile')}" style="line-height: 25px;vertical-align: middle"  />
                            <p:selectBooleanCheckbox id="writeowner" value="#{addauthority.writeFileOwner}" style="vertical-align: middle" >
                                <p:ajax update="write" listener="#{addauthority.changeWriteAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('writeOwner')}" style="line-height: 25px;vertical-align: middle"  />
                            <p:selectBooleanCheckbox id="writebasic" value="#{addauthority.writeFileBasicAttribute}" style="vertical-align: middle" >
                                <p:ajax update="write" listener="#{addauthority.changeWriteAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('writeBasicAttr')}" style="line-height: 25px;vertical-align: middle" />
                            <p:selectBooleanCheckbox id="writeextend" value="#{addauthority.writeFileExpandAttribute}" style="vertical-align: middle" >
                                <p:ajax update="write" listener="#{addauthority.changeWriteAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('writeExpand')}" style="line-height: 25px;vertical-align: middle" /> 
                            <p:selectBooleanCheckbox id="writeacl" value="#{addauthority.writeACl}" style="vertical-align: middle" >
                                <p:ajax update="write" listener="#{addauthority.changeWriteAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('writeAcl')}" style="line-height: 25px;vertical-align: middle" />
                        </h:panelGrid>
                        <!--</p:panel>--> 
                    </p:outputPanel>
                    <h:outputLabel value="#{res.get('create')}" style="vertical-align: middle" />
                    <h:panelGrid id="creategrid" columns="3" width="225" >
                        <p:selectBooleanCheckbox id="create" value="#{addauthority.create}" style="vertical-align: middle" >
                            <p:ajax update="createauthor" listener="#{addauthority.changeCreate}" />
                        </p:selectBooleanCheckbox>
                        <h:outputLabel value="#{res.get('createFileContent')}" style="vertical-align: middle" />
                        <p:commandLink style="font-size: 15px" disabled="#{user.type!=2}" rendered="#{addauthority.createFoldRendered}" value="#{res.get('fold')}" actionListener="#{addauthority.clickCreateMore}" update="createpannel creategrid" />
                        <p:commandLink style="font-size: 15px" disabled="#{user.type!=2}" rendered="#{not addauthority.createFoldRendered}" value="#{res.get('unfold')}" actionListener="#{addauthority.clickCreateMore}" update="createpannel creategrid" />
                    </h:panelGrid>
                    <h:panelGrid columns="1" >
                    </h:panelGrid>
                    <p:outputPanel  id="createpannel" >
                        <!--<p:panel style="width: 250px;height: 80px;border-color: transparent" rendered="{addauthority.createRendered}"   >-->
                        <!--                            <p:commandButton value="aaa" />-->
                        <h:panelGrid width="150"  id="createauthor" columns="2" rendered="#{addauthority.createRendered}"  >
                            <p:selectBooleanCheckbox  id="createfile" style="vertical-align: middle" value="#{addauthority.createFile}">
                                <p:ajax update="create" listener="#{addauthority.changeCreateAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('createFile')}" style="line-height: 25px;vertical-align: middle"  />
                            <p:selectBooleanCheckbox id="createchild" style="vertical-align: middle" value="#{addauthority.createSubDirectory}">
                                <p:ajax update="create" listener="#{addauthority.changeCreateAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('createSubContent')}" style="line-height: 25px;vertical-align: middle"  />
                        </h:panelGrid>
                        <!--</p:panel>--> 
                    </p:outputPanel>
                    <h:outputLabel value="#{res.get('delete')}" style="vertical-align: middle"  />
                    <h:panelGrid id="deletegrid" columns="3" width="225" >
                        <p:selectBooleanCheckbox id="delete" style="vertical-align: middle"  value="#{addauthority.delete}" >
                            <p:ajax update="deleteauthor deletegrid" listener="#{addauthority.changeDelete}" />
                        </p:selectBooleanCheckbox>
                        <h:outputLabel value="#{res.get('delFileDir')}" style="vertical-align: middle"  />
                        <p:commandLink style="font-size: 15px" disabled="#{user.type!=2}" rendered="#{addauthority.deleteFoldRendered}" value="#{res.get('fold')}" actionListener="#{addauthority.clickDeleteMore}" update="deletepannel deletegrid" />
                        <p:commandLink style="font-size: 15px" disabled="#{user.type!=2}" rendered="#{not addauthority.deleteFoldRendered}" value="#{res.get('unfold')}" actionListener="#{addauthority.clickDeleteMore}" update="deletepannel deletegrid" />
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                    </h:panelGrid>
                    <p:outputPanel  id="deletepannel" >
                        <!--<p:panel style="width: 250px;height: 80px;border-color: transparent" rendered="{addauthority.deleteRendered}"   >-->
                        <!--                            <p:commandButton value="aaa" />-->
                        <h:panelGrid id="deleteauthor" width="150" columns="2" rendered="#{addauthority.deleteRendered}" >
                            <p:selectBooleanCheckbox id="deletefile" style="vertical-align: middle"  value="#{addauthority.deleteFile}" >
                                <p:ajax update="delete" listener="#{addauthority.changeDeleteAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('delFile')}" style="line-height: 25px;vertical-align: middle"  />
                            <p:selectBooleanCheckbox id="deletechild" style="vertical-align: middle"  value="#{addauthority.deleteChild}" >
                                <p:ajax update="delete" listener="#{addauthority.changeDeleteAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('delSubFile')}" style="line-height: 25px;vertical-align: middle"  />
                        </h:panelGrid>
                        <!--</p:panel>--> 
                    </p:outputPanel>
                    <h:outputLabel value="#{res.get('execute')}" style="vertical-align: middle" />
                    <h:panelGrid id="executegrid"   columns="3" width="150" >
                        <p:selectBooleanCheckbox id="execute" style="vertical-align: middle" value="#{addauthority.execute}" >
                            <p:ajax update="executeauthor" listener="#{addauthority.changeExecute}" />
                        </p:selectBooleanCheckbox>
                        <h:outputLabel value="#{res.get('executePermit')}" style="vertical-align: middle" />
                        <p:commandLink style="font-size: 15px" disabled="#{user.type!=2}" rendered="#{addauthority.executeFoldRendered}" value="#{res.get('fold')}" actionListener="#{addauthority.clickExecuteMore}" update="executeauthor executegrid" />
                        <p:commandLink style="font-size: 15px" disabled="#{user.type!=2}" rendered="#{not addauthority.executeFoldRendered}" value="#{res.get('unfold')}" actionListener="#{addauthority.clickExecuteMore}" update="executeauthor executegrid" />
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                    </h:panelGrid>
                    <p:outputPanel  id="executeauthor" >

                        <h:panelGrid width="150" columns="2" rendered="#{addauthority.executeRendered}"  >
                            <p:selectBooleanCheckbox id="executefile" style="vertical-align: middle" value="#{addauthority.executeFile}" >
                                <p:ajax update="execute" listener="#{addauthority.changeExecuteAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('executeFile')}" style="line-height: 25px;vertical-align: middle"  />
                        </h:panelGrid>
                        <!--</p:panel>--> 
                    </p:outputPanel>
                    <h:outputLabel value="#{res.get('inherit')}" style="vertical-align: middle" />
                    <h:panelGrid id="inheritgrid" columns="3" width="150"  >
                        <p:selectBooleanCheckbox id="inherit" value="#{addauthority.inherit}" style="vertical-align: middle">
                            <p:ajax update="inheritauthor" listener="#{addauthority.changeInherit}"/>
                        </p:selectBooleanCheckbox>
                        <h:outputLabel value="#{res.get('inheritPermit')}" style="line-height: 25px;vertical-align: middle"  />
                        <p:commandLink style="font-size: 15px" disabled="#{user.type!=2}" rendered="#{addauthority.inheritFoldRendered}" value="#{res.get('fold')}" actionListener="#{addauthority.clickInheritMore}" update="inheriteauthor inheritgrid" />
                        <p:commandLink style="font-size: 15px" disabled="#{user.type!=2}" rendered="#{not addauthority.inheritFoldRendered}" value="#{res.get('unfold')}" actionListener="#{addauthority.clickInheritMore}" update="inheriteauthor inheritgrid" />
                    </h:panelGrid>
                    <h:panelGrid columns="1" >
                    </h:panelGrid>
                    <p:outputPanel  id="inheriteauthor" >
                        <!--<p:panel style="width: 250px;height: 80px;border-color: transparent" rendered="{addauthority.inheritRendered}"   >-->
                        <!--                            <p:commandButton value="aaa" />-->
                        <h:panelGrid id ="inheritauthor" width="130" columns="2" rendered="#{addauthority.inheritRendered}" >
                            <p:selectBooleanCheckbox id="fileinherit" style="vertical-align: middle" value="#{addauthority.fileInherit}">
                                <p:ajax update="inherit" listener="#{addauthority.changeInheritAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('fileInherit')}" style="line-height: 25px;vertical-align: middle"  />
                            <p:selectBooleanCheckbox id="dirinherit" style="vertical-align: middle" value="#{addauthority.dirInherit}" >
                                <p:ajax update="inherit" listener="#{addauthority.changeInheritAuthor}" />
                            </p:selectBooleanCheckbox>
                            <h:outputLabel value="#{res.get('contentInherit')}" style="line-height: 25px;vertical-align: middle"  />
                        </h:panelGrid>
                        <!--</p:panel>--> 
                    </p:outputPanel>
                </h:panelGrid>
            </p:panel>

            <!--</p:panel>-->
            <p:panel style="width: 350px;border-color: transparent;text-align: center">

                <!--<p:spacer width="86" height="10" />-->
