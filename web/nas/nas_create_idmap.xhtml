<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:util="http://java.sun.com/jsf/composite/xhtml">

    <h:head>
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <script type="text/javascript">
            function init() {
                var value = document.getElementById("form:bool_input").checked;
                //alert(value);
                if (value) {
                    document.getElementById("form:testshare").disabled = false;

                }
                if (!value) {
                    document.getElementById("form:testshare").setAttribute("disabled", "true");

                    //document.getElementById("form:testshare").focus();
                }
                //document.getElementById("form:testshare").value = "";
                //document.getElementById("form:testshare").focus();
            }

        </script>
        <h:form id="form2" >
            <h1  class="title ui-widget-header ui-corner-all">#{res.get('title')}</h1>
            <p:messages showSummary="true" showDetail="false" autoUpdate="true" closable="true" />
            <br/><br/>
            <h:panelGrid columns="5" >
                <h:panelGrid  >
                    <p:selectOneMenu  id="winType" style="min-width: 150px;height: 25px" value="#{idmapbean.selectedWinType}" >
                        <p:ajax event="change" listener="#{idmapbean.changeWinTypeValue}" update="unixType winName unixName" />
                        <f:selectItems value="#{idmapbean.winTypes}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid  >
                    <p:selectOneMenu   style="min-width: 150px;height: 25px"  label="#{res.get('userOrGroup')}"    id="winName" value="#{idmapbean.selectedWinName}"   >
                        <!--<f:validator validatorId="WindowsNameValidate"  />-->
                        <f:selectItems value="#{idmapbean.winNames}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                => 
                <h:panelGrid  >
                    <p:selectOneMenu   id="unixType" style="min-width: 150px;height: 25px" value="#{idmapbean.selectedUnixType}" >
                        <p:ajax event="change" listener="#{idmapbean.changeUnixTypeValue}" update="winType unixName winName" />
                        <f:selectItems value="#{idmapbean.unixTypes}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid >
                    <p:selectOneMenu id="unixName" style="min-width: 150px;height: 25px" value="#{idmapbean.selectedUnixName}"  >
                        <f:selectItems value="#{idmapbean.unixNames}" />
                    </p:selectOneMenu>
                </h:panelGrid>
            </h:panelGrid>
            <!--<p:watermark for="winName" value="Àý£ºabc@company.com"  />-->
            <br/>
            <p:panel  style="width: 700px;text-align: center;border-color: transparent"  >
                <!--<p:spacer height="10" width="100" />-->
                <p:commandButton disabled="#{user.type!=2}"  icon="saveIcon"   value="#{global.get('save')}"  action="#{idmapbean.save()}"  />
                <p:spacer height="10" width="10" />
                <p:commandButton disabled="#{user.type!=2}"  icon="cancleIcon"  value="#{global.get('return')}"  action="nas_domain_config?faces-redirect=true&amp;accordionActive1=1"  />
            </p:panel> 
            <!--                    <util:confirm    uid="deletemap"  mess="{res.get('confirmDelMap')}" action="{domainBean.idmapbean.removeIDMap()}" update="idmapbeantable"  >
                                </util:confirm>-->
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
