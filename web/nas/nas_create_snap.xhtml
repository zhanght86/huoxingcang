<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="../template/framework.xhtml">
    <h:head>
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <h:form id="form1" >
            <h1  class="title ui-widget-header ui-corner-all">#{createSnapBean.title}</h1>
            <p:messages  showSummary="true" showDetail="false" autoUpdate="true" closable="true" />
            <p:panel style="border-color: transparent;;width: 650px;text-align: left" >
                <br/>
                <p:selectOneRadio id="radio" value="#{createSnapBean.radioValue}" layout="custom">  
                    <f:selectItem itemLabel="" itemValue="1" ></f:selectItem>
                    <f:selectItem itemLabel="" itemValue="2" />  
                      <p:ajax listener="#{createSnapBean.listen()}" update="expir" /> 
                </p:selectOneRadio> 
                <h:panelGrid columns="2"  cellspacing="5" >
                    <h:outputLabel  value="#{res.get('fileSys')}"  />
                    <h:outputLabel value="#{createSnapBean.path}" />
                    <h:outputLabel value="#{res.get('alias')}" />
                    <p:inputText value="#{createSnapBean.snapAlias}" style="width: 230px" />
                    <h:outputLabel value="#{res.get('expDate')}" />
                    <h:panelGrid columns="3" >
                        <h:panelGrid columns="4">
                            <p:radioButton id="opt1" for="radio" itemIndex="0" >
                            </p:radioButton>
                            <p:spacer width="2"/>
                            <p:inputText id="expir" style="width: 50px" disabled="#{createSnapBean.expirDisabled}" value="#{createSnapBean.expirationDate}" />
                            <h:outputLabel  value="#{res.get('day')}" />  
                        </h:panelGrid>
                        <p:spacer width="20" />
                        <h:panelGrid columns="3" >
                            <p:radioButton id="opt2" for="radio" itemIndex="1" >
                            </p:radioButton>
                            <p:spacer width="2"/>
                            <h:outputLabel  value="#{res.get('effect')}" />
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>

                <!--                <p:message for="pwd2" />
                                <br/>
                                <br/>-->
            </p:panel>
            <p:panel style="border-color: transparent;width: 350px;text-align: center" >
                <!--                <p:spacer width="135" height="10" />-->
                <p:commandButton  value="#{global.get('save')}" icon="saveIcon"  action="#{createSnapBean.save()}"  >
                </p:commandButton>  
                <p:spacer width="5" height="10" />
                <p:commandButton  value="#{global.get('return')}" icon="cancleIcon" immediate="true" action="#{createSnapBean.goBack()}" /> 
            </p:panel>
            <!--            </p:panel>-->
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
