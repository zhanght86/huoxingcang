<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="../template/framework.xhtml">
    <h:head>
        <link href="./../resources/common/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/common/css/cssIcon.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>                                                
        <h1 class="title ui-widget-header ui-corner-all">#{res.get('title')}</h1>
        <p:messages showSummary="true" showDetail="false" autoUpdate="true" closable="true" />
        <h:form id="form1" >
            <br/>
            <!--<p:panel style="width: 350px;text-align: left;border-color: transparent;" >-->
            <!--<p:spacer height="10" width="80" />-->
            <p:selectOneRadio id="radio" value="#{addPath.radioValue}" layout="custom" > 
                <f:selectItem itemLabel="#{res.get('applyCIFS')}" itemValue="1" /> 
                <f:selectItem itemLabel="#{res.get('applyNFS')}" itemValue="2" ></f:selectItem>
                <f:selectItem itemLabel="#{res.get('applyNFSOrCIFS')}" itemValue="3" />
            </p:selectOneRadio>
            <h:panelGrid  columns="2"   > 
                <h:panelGrid columns="1" >
                    <h:outputLabel for="pathname" value="#{res.get('pathname')}" />  
                </h:panelGrid>
                <h:panelGrid columns="1" >
                    <p:inputText style="width: 173px;"  value="#{addPath.pathName}" id="pathname"  >
                    </p:inputText>
                </h:panelGrid>
                <h:panelGrid columns="1" >
                    <h:outputLabel for="volume" value="#{res.get('volumename')}" />  
                </h:panelGrid>
                <h:panelGrid columns="1" >
                    <p:selectOneMenu style="min-width: 180px" id="volume" value="#{addPath.selectedVolume}">  
                        <f:selectItems value="#{addPath.volumeNames}" />  
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="1" >
                    <h:outputLabel value="#{res.get('type')}" />   
                </h:panelGrid>
                <h:panelGrid columns="8">
                    <p:radioButton id="opt1" for="radio" itemIndex="0" >
                    </p:radioButton>
                    <h:outputLabel value="#{res.get('applyCIFS')}" for="opt1" />
                    <p:spacer width="15" />
                    <p:radioButton id="opt2" for="radio" itemIndex="1" >
                    </p:radioButton>
                    <h:outputLabel value="#{res.get('applyNFS')}" for="opt2" />
                    <p:spacer width="15" />
                    <p:radioButton id="opt3" for="radio" itemIndex="2" >
                    </p:radioButton>
                    <h:outputLabel value="#{res.get('applyNFSOrCIFS')}" for="opt3" />
                </h:panelGrid>
            </h:panelGrid>
            <!--</p:panel>-->
            <p:panel style="width: 300px;border-color: transparent;text-align: center">
                <!--                <h:panelGrid columns="1" >
                                    <p:message   display="text" id="m1" for="pathname" />
                                </h:panelGrid>-->
                <!--                <p:spacer width="80" height="6" />-->
                <!--            <p:panel style="text-align:center;border-color:transparent" >-->
                <!--<p:spacer width="200" height="10" />-->
                <p:commandButton  id="addButton" value="#{global.get('save')}" icon="saveIcon"  action="#{addPath.save()}" >
                    <!--                        <f:attribute name="folder" value="{sharepath.folder}" />
                                            <f:attribute name="volume" value="{volumes.selectedName}" />-->
                </p:commandButton>
                <p:spacer width="8" height="6" />
                <p:commandButton  id="closeButton" icon="cancleIcon" immediate="true" value="#{global.get('return')}" action="#{addPath.skipToPathManager}" />  
            </p:panel>
            <!--            </p:panel>-->
        </h:form>
        <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
            <f:facet name="start">  
                <p:graphicImage value="../resources/common/picture/loading.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </h:body>
</html>
